; https://docs.platformio.org/page/projectconf.html

[env:sipeed-longan-nano]
platform = gd32v
board = sipeed-longan-nano
framework = gd32vf103-sdk

upload_protocol = dfu              ;Uncomment this if uploading with DFU
;upload_protocol = rv-link           ;Uncomment this if uploading with debugger

debug_tool = rv-link
debug_port = /dev/ttyACM49           ;Should be the port that the debugger is attatched to (COMX for win, /dev/ttyACMX for OSX/Linux)

build_flags = -fshort-wchar         ;Needed for USB
              -DUSE_USB
              -DUSE_USB_PRINTF      ;Uncomment to enable printf via USB-serial (USB-serial still needs to be initiated)
              -IFreeRTOSv9.0.0/Source/
              -IFreeRTOSv9.0.0/Source/include
              -IFreeRTOSv9.0.0/Source/portable/
              -IFreeRTOSv9.0.0/Source/portable/MemMang/
              -IFreeRTOSv9.0.0/Source/portable/GCC/N200

              
